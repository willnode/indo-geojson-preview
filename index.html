<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map"></div>
    <style>
      body {
        margin: 0;
      }
      #map {
        height: 100vh;
      }
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }
    </style>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      async function main() {
        var map = L.map("map").setView(
          [-7.056327342987004, 113.29730224609386],
          10
        );

        var tiles = L.tileLayer(
          "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            maxZoom: 19,
            attribution:
              '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          }
        ).addTo(map);

        function genGeo(borders) {
          let x = borders;
          let depth = 0;
          while (Array.isArray(x) && x.length > 0) {
            x = x[0];
            depth++;
          }
          switch (depth) {
            case 2:
              return { type: "Polygon", coordinates: [borders] };
            case 3:
              return { type: "Polygon", coordinates: borders };
            case 4:
              return { type: "MultiPolygon", coordinates: borders };
            default:
              return null;
          }
        }

        function expandGeo(json) {
          return {
            type: "FeatureCollection",
            features: json.map((x) => ({
              type: "Feature",
              id: x.district,
              properties: {
                name: [x.village, x.subdistrict, x.district]
                  .filter((x) => x)
                  .join(", "),
              },
              geometry: genGeo(x.border),
            })),
          };
        }

        const villageJson = await (await fetch("./village.json")).json();
        const villageData = expandGeo(villageJson);
        const citiesJson = await (await fetch("./cities.json")).json();
        const citiesData = expandGeo(citiesJson);

        function style(feature) {
          return {
            fillColor: "#BD0026",
            weight: 2,
            opacity: 1,
            color: "white",
            dashArray: "3",
            fillOpacity: 0.7,
          };
        }

        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: function highlightFeature(e) {
              var layer = e.target;

              layer.setStyle({
                weight: 5,
                color: "#666",
                dashArray: "",
                fillOpacity: 0.7,
              });

              layer.bringToFront();
              info.update(layer.feature.properties);
            },
            mouseout: function resetHighlight(e) {
              villageLayer.resetStyle(e.target);
              cityLayer.resetStyle(e.target);
              info.update();
            },
            click: function zoomToFeature(e) {
              map.fitBounds(e.target.getBounds());
            },
          });
        }

        const villageLayer = L.geoJSON(villageData, { style, onEachFeature });
        const cityLayer = L.geoJSON(citiesData, { style, onEachFeature });

        map.addLayer(cityLayer);

        const info = L.control();

        info.onAdd = function (map) {
          this._div = L.DomUtil.create("div", "info"); // create a div with a class "info"
          this.update();
          return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
          this._div.innerHTML =
            "<h4>Peta</h4>" +
            (props ? "<b>" + props.name + "</b>" : "Hover ke peta") +
            `<br><button onclick="switchTo('village')">Desa</button> / <button onclick="switchTo('city')">Kota</button>`;
        };

        switchTo = function (mode) {
          console.log(mode);
          if (mode == "village") {
            map.addLayer(villageLayer);
            map.removeLayer(cityLayer);
          } else {
            map.addLayer(cityLayer);
            map.removeLayer(villageLayer);
          }
        };

        info.addTo(map);
      }

      var switchTo;

      main();
    </script>
  </body>
</html>
